<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>KidsGame</title>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="jumbotron ">
                <h1 class="display-4">Kids Game!</h1>
                <hr class="my-4">
            </div>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <div>
                <select name="" id="operatorChange" class="form-control-color">
                    <option value="+" selected>+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            
            <div>
                <button class="btn btn-secondary mx-2" id="reload">reload</button>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="alert fade" id="alert"></div>
        </div>

        <div class="d-flex justify-content-center">
            <h1>
                <span id="number1"></span>
                <span id="operator">+</span>
                <span id="number2"></span>
                <span>=</span>
                <span id="result" class="text-danger">?</span>
            </h1>
        </div>

        <div class="d-flex justify-content-center">
            <h1>
                <span class="btn btn-info answers"></span>
                <span class="btn btn-info answers"></span>
                <span class="btn btn-info answers"></span>
            </h1>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
